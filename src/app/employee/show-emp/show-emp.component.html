<mat-form-field>
  <input matInput (keyup)="appFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div style="overflow:auto">
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort >
      <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

      <ng-container matColumnDef="Options">
        <mat-header-cell *matHeaderCellDef >Options</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)">
            <mat-icon>launch</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(row.employeeId)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="employeeId" >
        <mat-header-cell *matHeaderCellDef mat-sort-header > Employee ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.employeeId}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="employeeName" >
        <mat-header-cell *matHeaderCellDef mat-sort-header > Employee Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.employeeName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="department" >
        <mat-header-cell *matHeaderCellDef mat-sort-header > Department </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.department.departmentName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="mail" >
        <mat-header-cell *matHeaderCellDef mat-sort-header > Email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.mail}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="joinDate" >
        <mat-header-cell *matHeaderCellDef mat-sort-header > Join Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.joinDate | date}} </mat-cell>
      </ng-container>

    </mat-table>
  </div>
</div>

<button class="mt-2"  mat-raised-button (click)="onAdd()" color="primary"> Add Employee </button>
